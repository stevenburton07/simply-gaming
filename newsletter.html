<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="/style/newsletter-style.css" rel="stylesheet" />
    <title>Simply Gaming: Newsletter</title>
</head>
<body>
    <!-- Menu links -->
    <nav id="navbar">
      <figure class="logo">
        <img src="/images/Logo.jpg" alt="simply gaming logo" />
      </figure>

      <ul id="navlist">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="newsletter.html">Newsletter</a></li>
      </ul>
    </nav>

    <!-- Welcome -->
    <div class="welcome">
      <header>
        <h1 id="simply">Simply<span id="gaming">Gaming</span></h1>
        <h2 id="slogan">Keep gaming.</h2>
      </header>
    </div>

    <!-- Newsletter Registration -->
    <div class="registration">
        <h1>Newsletter Sign Up!</h1>
        <form action="" method="POST" enctype="multipart/form-data" name="">

            <!-- Name -->
            <fieldset>
                <legend>Your Name</legend>
                <label>First Name: <input name="first" value="" type="text" placeholder="John"></label><br>
                <label>Last Name: <input name="last" value="" type="text" placeholder="Smith"></label><br>
            </fieldset>

            <!-- Contact Info -->
            <fieldset>
                <legend>Contact Information</legend>
                <label>Email: <input type="email" name="email" value="" placeholder="example@email.com"></label><br>
                <label>Phone: <input type="tel" name="telephone" value="" placeholder="567-891-2345"></label><br>

                <label>Region:</label>
                <select name="region">
                    <option value="US">United States</option>
                    <option value ="UK">United Kingdom</option>
                    <option value="Canada">Canada</option>
                    <option value="Other">Other</option>
                </select>
            </fieldset>

            <!-- Platforms Owned -->
            <fieldset>
                <legend>Which platforms do you own?</legend>
                <label><input type="checkbox" name="nintendo" value="nintendo">Nintendo</label><br>
                <label><input type="checkbox" name="xbox" value="xbox">Xbox</label><br>
                <label><input type="checkbox" name="playStation" value="playStation">PlayStation</label><br>
                <label><input type="checkbox" name="pc" value="pc">PC</label><br>
            </fieldset>

            <!-- Preferred Platform -->
            <fieldset>
                <legend>Preferred Platform</legend>
                <label><input type="radio" name="console" value="nintendo">Nintendo</label><br>
                <label><input type="radio" name="console" value="xbox">Xbox</label><br>
                <label><input type="radio" name="console" value="playStation">PlayStation</label><br>
                <label><input type="radio" name="console" value="pc">PC</label><br>
            </fieldset>

            <!-- Comments -->
            <fieldset>
                <legend>Additional Comments</legend>
                <textarea name="comments"></textarea>
            </fieldset>

            <input type="submit" name="submit" value="Sign Up for Newsletter">
        </form>
    </div>

    <!-- Footer info -->
    <footer>
        <p>&copy; 2019 &bullet; Simply Gaming &bullet; Built by Steven Burton</p>
    </footer>

</body>
</html>
